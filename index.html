<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky Login Form</title>

    <!-- Bootstrap CDN -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
/* Ensure the html and body take up full height */
html, body {
    height: 100%;  /* Set both to full height */
    margin: 0;     /* Remove default margins */
}

/* Full page background with dark sky */
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #87CEEB, #0e0e2c);
    font-family: Arial, sans-serif;
    color: white;
    padding-top: 60px; /* Add top padding to avoid navbar overlapping content */
    min-height: 100vh; /* Ensure body takes at least full height */
}

/* Content section */
.content {
    text-align: center;
    width: 90%;
    padding: 20px;
    color: white;
}

        /* Footer styles */
        footer {
            position: absolute;
            bottom: 10px;
            color: white;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Placeholder for navbar -->
    <div id="navbar-container"></div>

    <!-- Content area for future form or text -->
    <div class="content">
        <h1>Welcome to SkyWide Studio</h1>
        <p>Sky Billing System</p>
        
        <!-- Logout button -->
        <button class="btn btn-danger mt-3" onclick="logout()">Logout</button>
    </div>

    <!-- Footer -->
    <footer>
        Copyright &copy; SkyWide Studio <span id="year"></span>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        // Get the current year and update the footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Logout function
        function logout() {
            alert('You have logged out.');
            // Here, you can add your logout logic like redirecting or clearing session data
        }

        // JavaScript to load navbar.html dynamically
        function loadNavbar() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'navbar.html', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('navbar-container').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        // Load the navbar when the page loads
        window.onload = loadNavbar;
    </script>

</body>
</html>
