<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>

<body>
    <!-- Create a div where the navbar will be injected -->
    <div id="navbar-container"></div>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the content of the main page. You can add more sections here.</p>
    </div>

    <script>
        // Function to load the navbar content from the navbar.html file
        function loadNavbar() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'navbar.html', true);  // Fetch the navbar.html file
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('navbar-container').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        // Load the navbar content when the page is loaded
        window.onload = loadNavbar;
    </script>
</body>

</html>
