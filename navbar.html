    <!-- Include Bootstrap CSS (CDN) for responsive navbar and dropdown functionality -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar styles */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Show dropdown menu when hovering over the nav link */
        .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Hide dropdown menu by default */
        .dropdown-menu {
            display: none;
        }

        /* Styling for the dropdown menu */
        .dropdown-menu {
            background-color: #333;
            border-radius: 4px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: white;
        }

        /* Navbar container styling */
        .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-toggler {
            border: none;
        }

        /* Responsive navbar styling */
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }

            .navbar-nav .nav-item {
                width: 100%;
            }

            .navbar-nav .nav-item a {
                padding: 12px;
            }
        }
    </style>
</head>

    <!-- Include Bootstrap JS (CDN) for dropdown and navbar collapse functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Close the navbar when a click happens outside of it (mobile view)
        document.addEventListener("click", function (event) {
            var navbar = document.getElementById("navbarNav");
            var toggler = document.querySelector(".navbar-toggler");

            // Check if the click was outside the navbar and toggler button
            if (!navbar.contains(event.target) && !toggler.contains(event.target)) {
                var collapse = new bootstrap.Collapse(navbar, {
                    toggle: false
                });
                collapse.hide();  // Close the navbar
            }
        });

        // Close the navbar when a dropdown item is clicked (for mobile view)
        var dropdownItems = document.querySelectorAll(".dropdown-item");
        dropdownItems.forEach(function (item) {
            item.addEventListener("click", function () {
                var navbar = document.getElementById("navbarNav");
                var collapse = new bootstrap.Collapse(navbar, {
                    toggle: false
                });
                collapse.hide();  // Close the navbar after clicking a dropdown item
            });
        });
    </script>
